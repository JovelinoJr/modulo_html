<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu E-mail</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu Telefone"> <br>
        <input type="number" max="10" min="2" step="2"> <br>
        <input type="file"> <br>
        <input type="color"> <br> 
        <input type="checkbox" id="checkbox-termos"> <label for="">Aceito termos</label>
        <p>
            Qual a sua cor favorita ?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="">Azul</label>
        <br>
        <label for="">Qual seu filme favorito ? </label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
